<div class="forecast-table">
  <div class="container">
    <div class="forecast-container">
      <div class="today forecast">
        <div class="forecast-header">
          <div class="day" *ngIf="!weatherReport">Loading..</div>
          <div class="date" *ngIf="weatherReport">Report for {{weatherReport.length}} citie(s)</div>
        </div>
        <div class="forecast-content" (click)="getWeatherDetails(report.woeid)" *ngFor="let report of weatherReport">
          <div class="location">{{report.title}}</div>
          <div class="degree">
            <div class="num">
              <!-- max {{weatherReport.consolidated_weather[0].max_temp}}<sup>min {{weatherReport.consolidated_weather[0].min_temp}}</sup>  -->
              <!-- <p>Temperature: {{weatherReport | json}}</p> -->
              <p class="smallptext">Max Temp: {{report.consolidated_weather[0].max_temp | number}}</p>
              <p class="smallptext">Min Temp: {{report.consolidated_weather[0].min_temp | number}}</p>

              <!--
              * This component should display:

              * the city name

              * the temperature

              * the maximum temperature

              * the minimum temperature

              * and the corresponding weather icon (itâ€™s also provided by metaweather
              -->
            </div>
            <div class="forecast-icon">
              <img src="https://www.metaweather.com/static/img/weather/png/64/{{report.consolidated_weather[0].weather_state_abbr}}.png" alt="" width=90>
            </div>	
          <!--</div> -->
          <!-- <span><img src="assets/images/icon-umberella.png" alt="">20%</span>
          <span><img src="assets/images/icon-wind.png" alt="">18km/h</span>
          <span><img src="assets/images/icon-compass.png" alt="">East</span> -->
        </div>
      </div>
    </div>
  </div>
</div>
